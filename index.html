<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Find your city">

            </div>
            <div class="info-wrapper">
            <p class="city-name">Ho Chi Minh</p>
            <p class="weather-state">May thua</p>
            <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
            <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT Moc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">MT Lan</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Do Am</div>
                    <div class="value"><span class="humidity">73%</span></div>
                </div>
                <div class="item">
                    <div class="label">Gio</div>
                    <div class="value"><span class="wind-speed">Km/h</span></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
